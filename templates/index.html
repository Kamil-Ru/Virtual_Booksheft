<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if not all_books %}
            <p>Library is empty.</p>
        {% else %}
            {% for book in all_books %}
        <li><a href="delete/{{ book['id'] }}"><b>Delete</b></a> {{book["title"]}} - {{book["author"]}} - {{book["rating"]}}/10    <a href="edit/{{ book['id'] }}"><b>Edit rating</b></a></li>
             {% endfor %}
        {% endif %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
